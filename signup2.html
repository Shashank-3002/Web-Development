<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="stlesheet2.css">
</head>
<body>
    <div class="Signupform">
        <div class="signup">
            <h2>Sign Up<i class="fa fa-car" aria-hidden="true"></i></h2>
            <form action="#" method="post">
                <div class="username">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    <span class="username">Full Name</span>
                    <input type="text" name="text1" placeholder="Full name" required>
                </div>
                <div class="email">
                    <i class="fas fa-m" aria-hidden="true"></i>
                    <span class="email">E-mail</span>
                    <input type="email" name="mailid" placeholder="xxxxxx@xx.com" required>
                </div>
                <div class="contact">
                    <i class="fas fa-phone" aria-hidden="true"></i>
                    <span class="contact">Phone Number</span>
                    <input type="tel" name="contact" placeholder="+91 xxxxxxxxxx" required>
                </div>
                <div class="password">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <span id="password">Password</span>
                    <input type="password" name="pwd" placeholder=" Create a new Password" required>
                </div>
                <button class="btn">Sign Up</button>
                <p class="toggle-text">Already have an Account?<a href="login.html" class="login">Login</a></p>

            </form>
        </div>
    </div>
</body>
</html>
