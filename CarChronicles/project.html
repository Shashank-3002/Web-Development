<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Auto Services</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
        }

        main {
            padding: 20px;
        }

        button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #e68900;
        }

        #map {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #places-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        #places-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        #places-list li:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            button {
                width: 100%;
            }
            #map {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Nearest Auto Services</h1>
    </header>
    <main>
        <button onclick="findNearbyPlaces('gas_station')">Find Gas Stations</button>
        <button onclick="findNearbyPlaces('ev_charging_station')">Find EV Charging Stations</button>
        <button onclick="findNearbyPlaces('car_repair')">Find Auto Repair Shops</button>
        <div id="map"></div>
        <ul id="places-list"></ul>
    </main>
</body>
</html>
