<!DOCTYPE html>
<html>

<head>
    <title>Sign Up/#</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up Page">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">

</head>

<body bgcolor="white" text="brown">
    <center>
        <table bgcolor="grey" border="8px" bordercolor="red" cellspacing="2px" cellpadding="2px">
            <caption>SIGN UP PAGE</caption>
            <form action="#" method="post">
                <th bgcolor="antiquewhite" text="brown" colspan="2">SIGN UP DETAILS</th>
                <tfoot align="center">
                    <tr>
                        <td colspan="2"><input type="submit" name="Sign Up" value="Sign Up"></td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td id="name">User Name:</td>
                        <td><input type="text" name="text1" placeholder="Firt name"><input type="email" name="text1"
                                placeholder="Last name"></td>

                    </tr>
                    <tr>
                        <td id="name">Phone number:</td>
                        <td><input type="tel" name="Phone" placeholder="+91 xxxxxxxxxx"></td>
                    </tr>
                    <tr>
                        <td id="name">Email:</td>
                        <td><input type="email" name="mailid" placeholder="xxxxxx@xx.com"></td>
                    </tr>
                    <tr>
                        <td id="name">Gender:</td>
                        <td><input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                        </td>
                    </tr>
                    <tr>

                        <td id="name">Date of Birth:</td>
                        <td><input type="date" name="DOB"></td>
                    </tr>
                    <tr>

                        <td id="name">FIELD OF INTEREST:</td>
                        <td><select id="fieldofinterest">
                                <option value="Engineering in Computer Science"> CS</option>
                                <option value="Engineering in Electronis"> E&C</option>
                                <option value="Engineering in Electricals"> EE</option>
                                <option value="Engineering in Mechanical"> MECH</option>
                                <option value="Engineering in Civil"> CIVIL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>

                        <td id="name">PURPOSE OF TEAM:</td>
                        <td><textarea name="description" placeholder="Describe your purpose" align="center"></textarea></td>

                    </tr>
                </tbody>
                
            </form>
        </table>
    </center>

    <script src="script.js"></script>
</body>

</html>
