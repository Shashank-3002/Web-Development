<html>
<head>
<title>Complex Nested Table</title>
</head>
<body bgcolor="white">
<table border="4" bordercolor="blue" width="100%">
  <tr>
    <td>
      <p>This is a paragraph</p>
      <p>This is another paragraph</p>
    </td>
    <td>This cell contains a table:
      <table border="5" bgcolor="yellow"  bordercolor="red" width="50%">
        <tr>
          <td>A</td>
          <td>B</td>
        </tr>
        <tr>
          <td>C</td>
          <td>D</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>This cell contains a list
      <ul>
        <li>ORACLE</li>
        <li>JAVA</li>
        <li>ASP.NET</li>
      </ul>
    </td>
    <td>HTML</td>
  </tr>
</table>

</body>
</html>
