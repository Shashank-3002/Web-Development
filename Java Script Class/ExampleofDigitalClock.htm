<html>
<head>
<script type="text/javascript">
function myFunction()
{
setInterval(function()
{myTimer()},1000);
}

function myTimer()
{
var d=new Date();
var t=d.toLocaleTimeString();
document.getElementById("demo").innerHTML=t;
}
</script>
</head>
<body>
<br>
<br>
<center>
<p id="demo">
Here Time Will Be Displayed
</p>
<br>
<br>
<input type="button" value="Show Time" onclick="myFunction()" />
</body>
</html>
