<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="th.jpg">
    <link rel="stylesheet" href="stylesheet1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="text/javascript">
        

    </script>
</head>

<body>
    <div class="loginform">
        <div class="login">
            <h2>Login <i class="fa fa-car" aria-hidden="true"></i></h2>
            <form action="#" method="post">
                <div class="username">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    <span id="username">User Name</span>
                    <input type="text" name="text1" placeholder="User name">
                </div>
                <div>
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <span id="password" >Password</span>
                    <input type="password" name="pwd" placeholder="Password">
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a><br>
                <button class="btn">Login</button>
                <p class="toggle-text">Don't have an Account? <a href="signup2.html" class="signup">Sign Up</a></p>

            </form>
        </div>
    </div>
</body>
</html>
